<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Using External CSS from file stylegame.css -->

<body>  <!-- FUTURE IMPLEMENTATION WILL BE DONE WITH JAVA-SCRIPT -->
    <!-- Implementation of a hud-bar -->
    <nav>
      <div class="infobar" id="infobar">TRY NOT TO STEP ON THE MINE!</div>
      <div class="nav-items">
        <a><BUTTON onclick="resetGame();">Reset Game</BUTTON></a>
        <a href="main.html"><button>QUIT</button></a>
      </div>

  <!-- Implementation of a table to display the correct values needed for later use in the game (TIMER / AMMOUNT OF FLAGS) -->
  <table id="Information" border="2">
      <tr>
          <th><img src="timer.svg" alt="Timer"></th>
          <th><span id="timer_count" value="timer_count">00:00</span></th>
      </tr>
      <tr>
          <th><img src="bomb.svg" alt="flag"></th>
          <th><span id="num_flags" value="flag_count">40</span></th>
      </tr>
  </table>
  <!-- Implementing a footer on the site for a better display -->
  <div id="footer"></div>
  <!-- The JavaScript for the Game -->
  <script src="gamesrc.js"></script>
